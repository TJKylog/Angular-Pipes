
<div class="text-layout">
    <h1>Decimal pipe y porcentaje</h1>
    <p>Pipes incluídos en Angular - Usualmente en el Common Module</p>
</div>

<div class="grid">
    <div class="col md:col-4 ">
        <p-card 
            header="Ventas netas"
            subheader="del presente año"
        >
            <i class="pi pi-dollar"></i>
            {{ ventasNetas | number: '1.2-2' }}
        </p-card>
    </div>
    <div class="col md:col-4 ">
        <p-card 
            header="Ventas brutas"
            subheader="del presente año"
        >
            {{ ventasNetas | currency: 'MXN': 'symbol-narrow': '1.4-4' }}
        </p-card>
    </div>
    <div class="col md:col-4 ">
        <p-card 
            header="Porcentaje de ventas"
            subheader="del presente año"
        >
            {{ porcentaje | percent: '1.2-2' }}
        </p-card>
    </div>
</div>
