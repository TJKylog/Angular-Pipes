



<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{ 'nosotros' |  mayusculas:mayusculas }}</p>
    <p-button
        label="Mayusculas"
        icon="pi pi-check"
        class="p-button-raised"
        (click)="cambiar()">
    </p-button>
</div>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToogleCase" (click)="cambiar()" icon="pi pi-plus" class="mr-2" styleClass=""></p-button>
       
    </div>
    <div class="p-toobar-group-end">
        <p-button label="Por Nombre" icon="pi pi-sort" class="mr-2"  styleClass="p-button-success" (click)="changeOrderBy('name')"></p-button>
        <p-button label="Vuela" icon="pi pi-sort" class="mr-2" styleClass="p-button-danger" (click)="changeOrderBy('canFly')"></p-button>
        <p-button label="Por color" icon="pi pi-sort" class="mr-2" styleClass="p-button-help" (click)="changeOrderBy('color')"></p-button>
    </div>
</p-toolbar>

<p-table [value]="heroes | sortBy:orderBy " [style]="{'width':'100%'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-heroe>
        <tr>
            <td>{{ heroe.name | mayusculas:mayusculas }}</td>
            <td>{{ heroe.canFly | canFly | titlecase }}</td>
            <td>{{ heroe.color }}</td>
        </tr>
    </ng-template>
</p-table>
